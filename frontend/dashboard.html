<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Management Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Rental Management Dashboard</h1>
    <button id="logout">Logout</button>
  </header>
  <div class="container">
    <aside class="sidebar">
      <ul>
        <li><a href="#" onclick="showSection('properties')">Properties</a></li>
        <li><a href="#" onclick="showSection('payments')">Payments</a></li>
        <li><a href="#" onclick="showSection('maintenance')">Maintenance Requests</a></li>
      </ul>
    </aside>
    <main class="main-content">
      
      <!-- Properties Section -->
      <section id="properties" class="section" style="display:none;">
        <h2>Property Management</h2>
        <button onclick="showPropertyForm()">Add New Property</button>
        <div id="propertyList"></div>
        <div id="propertyForm" style="display:none;">
          <h3>Add Property</h3>
          <input type="text" id="propertyName" placeholder="Name">
          <input type="text" id="propertyLocation" placeholder="Location">
          <input type="number" id="propertyPrice" placeholder="Price">
          <button onclick="addProperty()">Save Property</button>
          <button onclick="hidePropertyForm()">Cancel</button>
        </div>
      </section>
      
      <!-- Payments Section -->
      <section id="payments" class="section" style="display:none;">
        <h2>Payment Management</h2>
        <button onclick="showPaymentForm()">Add New Payment</button>
        <div id="paymentList"></div>
        <div id="paymentForm" style="display:none;">
          <h3>Add Payment</h3>
          <input type="number" id="paymentAmount" placeholder="Amount">
          <input type="date" id="paymentDate" placeholder="Date">
          <input type="text" id="paymentStatus" placeholder="Status">
          <button onclick="addPayment()">Save Payment</button>
          <button onclick="hidePaymentForm()">Cancel</button>
        </div>
      </section>
      
      <!-- Maintenance Requests Section -->
      <section id="maintenance" class="section" style="display:none;">
        <h2>Maintenance Requests</h2>
        <button onclick="showMaintenanceForm()">Add New Request</button>
        <div id="maintenanceList"></div>
        <div id="maintenanceForm" style="display:none;">
          <h3>Add Maintenance Request</h3>
          <input type="text" id="maintenanceIssue" placeholder="Issue">
          <input type="text" id="maintenanceStatus" placeholder="Status">
          <button onclick="addMaintenance()">Save Request</button>
          <button onclick="hideMaintenanceForm()">Cancel</button>
        </div>
      </section>
      
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
